<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image slider</title>
  </head>

  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="/images/Luffy.jpeg" alt="luffy" />
        </div>
        <div class="item" style="--position: 2">
          <img src="/images/oneman.jpg" alt="oneman punch" />
        </div>
        <div class="item" style="--position: 3">
          <img src="/images/naruto.jpg" alt="naruto" />
        </div>
        <div class="item" style="--position: 4">
          <img src="/images/hunter.jpg" alt="hunterxhunter" />
        </div>
        <div class="item" style="--position: 5">
          <img src="/images/deathnote.jpg" alt="light yagami" />
        </div>
        <div class="item" style="--position: 6">
          <img src="/images/sololeveling.jpg" alt="luffy" />
        </div>
        <div class="item" style="--position: 7">
          <img src="/images/MHA.jpg" alt="luffy" />
        </div>
        <div class="item" style="--position: 8">
          <img src="/images/bleach.jpg" alt="luffy" />
        </div>
        <div class="item" style="--position: 9">
          <img src="/images/demonslayer.jpg" alt="luffy" />
        </div>
        <div class="item" style="--position: 10">
          <img src="/images/JJK.jpg" alt="luffy" />
        </div>
      </div>
    </div>
  </body>
</html>
